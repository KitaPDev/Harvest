<div class="modal-header">
  <h4 class="modal-title">Edit {{ nutrientLabel }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="form-group"
        [formGroup]="editNutrientForm"
        (ngSubmit)="onSubmitEditNutrient()">
    <div class="row">
      <div class="col-sm-5">
        <label for="nutrientLabel" class="label">Label</label>
        <input
          type="text"
          class="form-control"
          id="nutrientLabel"
          formControlName="nutrientLabel"
        >
      </div>
      <div class="col-sm-3">
        <label for="part" class="label">Part</label>
        <select
          id="part"
          class="form-control"
          formControlName="part"
          (change)="changePart($event)">
          <option disabled>Select Nutrient Part</option>
          <option *ngFor="let part of parts">{{ part }}</option>
        </select>
      </div>
      <div class="col-sm-4">
        <label for="nutrientType" class="label">Type</label>
        <select
          id="nutrientType"
          class="form-control"
          formControlName="nutrientType"
          (change)="changeNutrientType($event)">
          <option disabled>Select Nutrient Type</option>
          <option *ngFor="let nutrientType of nutrientTypes">{{ nutrientType }}</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="col-sm-3">
        <label for="ccPerLiter" class="label">cc/liter</label>
        <input
          type="number"
          min="0"
          class="form-control"
          id="ccPerLiter"
          formControlName="ccPerLiter">
      </div>
      <div class="col-sm-3">
        <label for="n" class="label">N</label>
        <input
          type="number"
          min="0"
          class="form-control"
          id="n"
          formControlName="n">
      </div>
      <div class="col-sm-3">
        <label for="p" class="label">P</label>
        <input
          type="number"
          min="0"
          class="form-control"
          id="p"
          formControlName="p">
      </div>
      <div class="col-sm-3">
        <label for="k" class="label">K</label>
        <input
          type="number"
          min="0"
          class="form-control"
          id="k"
          formControlName="k">
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onSubmitEditNutrient()">Submit</button>
</div>
