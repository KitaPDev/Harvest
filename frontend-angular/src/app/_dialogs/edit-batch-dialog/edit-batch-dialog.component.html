<div class="modal-header">
  <h4 class="modal-title">Edit {{ batch.batchLabel }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form-group" [formGroup]="editBatchForm">
    <div class="row">
      <div class="col-sm-3">
        <label class="label" for="batchLabel">Label</label>
        <input
          type="text"
          class="form-control"
          id="batchLabel"
          formControlName="batchLabel"
        />
      </div>
      <div class="col-sm-3">
        <label for="plantLabel" class="label">Plant</label>
        <select
          id="plantLabel"
          class="form-control"
          formControlName="plantLabel"
        >
          <option disabled>Select Plant</option>
          <option>-</option>
          <option *ngFor="let plant of plants" [value]="plant.plantLabel">{{ plant.plantLabel }}</option>
        </select>
      </div>
      <div class="col-sm-3">
        <label for="timeStampBegin" class="label">Begin</label>
        <input
          id="timeStampBegin"
          type="datetime-local"
          class="form-control input-datetime"
          formControlName="timeStampBegin"
        />
      </div>
      <div class="col-sm-3">
        <label for="timeStampEnd" class="label">End</label>
        <input
          id="timeStampEnd"
          type="datetime-local"
          class="form-control input-datetime"
          formControlName="timeStampEnd"
        />
      </div>
    </div>

    <div class="row" style="margin-top: 10px;">
      <div class="col-sm-1"></div>
      <div class="col-sm-2">
        <label for="weight" class="label">Weight (kg)</label>
        <input
          type="number"
          class="form-control input-number"
          id="weight"
          formControlName="weight"
        />
      </div>
      <div class="col-sm-2">
        <label for="lightsOnHour" class="label">Lights On Hour</label>
        <input
          type="number"
          class="form-control input-number"
          id="lightsOnHour"
          formControlName="lightsOnHour"
        />
      </div>
      <div class="col-sm-2">
        <label for="lightsOffHour" class="label">Lights Off Hour</label>
        <input
          type="number"
          class="form-control input-number"
          id="lightsOffHour"
          formControlName="lightsOffHour"
        />
      </div>
      <div class="col-sm-2">
        <label for="mistingOnSecond" class="label">Misting On Second</label>
        <input
          type="number"
          class="form-control input-number"
          id="mistingOnSecond"
          formControlName="mistingOnSecond"
        />
      </div>
      <div class="col-sm-2">
        <label for="mistingOffSecond" class="label">Misting Off Second</label>
        <input
          type="number"
          class="form-control input-number"
          id="mistingOffSecond"
          formControlName="mistingOffSecond"
        />
      </div>
    </div>
    <!-- start -->
    

    <div class="row" style="margin-top: 10px;">
      <div class="col-sm-2">
        <label for="moduleLabel" class="label">Module</label>
        <select
          id="moduleLabel"
          class="form-control"
          formControlName="moduleLabel"
          (change)="updateModules($event)"
        >
          <option disabled>Select Module</option>
          <option>-</option>
          <option *ngFor="let module of modules">{{
            module.moduleLabel
          }}</option>
        </select>
      </div>
      <div class="col-sm-1" style="margin-top: 31px;">
        <div class="text-center">
          <button
            type="button"
            class="btn btn-blue"
            (click)="onAddModule()"
          >
            Add
          </button>
        </div>
      </div>
      <div class="col-sm-2">
        <label for="roomLabel" class="label">Room</label>
        <select
          id="roomLabel"
          class="form-control"
          formControlName="roomLabel"
          (change)="updateRooms($event)"
        >
          <option disabled>Select Room</option>
          <option>-</option>
          <option *ngFor="let room of rooms">{{ room.roomLabel }}</option>
        </select>
      </div>
      <div class="col-sm-1" style="margin-top: 31px;">
        <div class="text-center">
          <button
            type="button"
            class="btn btn-blue"
            (click)="onAddRoom()"
          >
            Add
          </button>
        </div>
      </div>
      <div class="col-sm-2">
        <label for="reservoirLabel" class="label">Reservoir</label>
        <select
          id="reservoirLabel"
          class="form-control"
          formControlName="reservoirLabel"
          (change)="updateReservoirs($event)"
        >
          <option disabled>Select Reservoir</option>
          <option>-</option>
          <option *ngFor="let reservoir of reservoirs">{{
            reservoir.reservoirLabel
          }}</option>
        </select>
      </div>
      <div class="col-sm-1" style="margin-top: 31px;">
        <div class="text-center">
          <button
            type="button"
            class="btn btn-blue"
            (click)="onAddReservoir()"
          >
            Add
          </button>
        </div>
      </div>
      <div class="col-sm-2">
        <label for="nutrientLabel" class="label">Nutrient</label>
        <select
          id="nutrientLabel"
          class="form-control"
          formControlName="nutrientLabel"
          (change)="updateNutrients($event)"
        >
          <option disabled>Select Nutrient</option>
          <option>-</option>
          <option *ngFor="let nutrient of nutrients">{{
            nutrient.nutrientLabel
          }}</option>
        </select>
      </div>
      <div class="col-sm-1" style="margin-top: 31px;">
        <div class="text-center">
          <button
            type="button"
            class="btn btn-blue"
            (click)="onAddNutrient()"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <div
          *ngFor="let module of selectedModules; trackBy: trackSelectedModules"
          class="addedItem"
          (click)="removeModule($event)"
        >
          {{ module.moduleLabel }}
        </div>
      </div>
      <div class="col-sm-3">
        <div
          *ngFor="let room of selectedRooms; trackBy: trackSelectedRooms"
          class="addedItem"
          (click)="removeRoom($event)"
        >
          {{ room.roomLabel }}
        </div>
      </div>
      <div class="col-sm-3">
        <div
          *ngFor="
            let reservoir of selectedReservoirs;
            trackBy: trackSelectedReservoirs
          "
          class="addedItem"
          (click)="removeReservoir($event)"
        >
          {{ reservoir.reservoirLabel }}
        </div>
      </div>
      <div class="col-sm-3">
        <div
          *ngFor="
            let nutrient of selectedNutrients;
            trackBy: trackSelectedNutrients
          "
          class="addedItem"
          (click)="removeNutrient($event)"
        >
          {{ nutrient.nutrientLabel }}
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 10px;">
      <div class="col-sm-12">
        <label for="remarks" class="label">Remarks</label>
        <textarea type="text" class="form-control input-remark" id="remarks" formControlName="remarks">
            </textarea>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-red" (click)="cancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-blue" (click)="onSubmitEditBatch()">
    Submit
  </button>
</div>
