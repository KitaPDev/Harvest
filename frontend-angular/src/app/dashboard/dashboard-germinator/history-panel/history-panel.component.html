<div class="germinator-history-container">
  <h1 class="title">History</h1>

  <form [formGroup]="germinatorHistoryForm">
    <div class="select-datetime">
      <h2 class="search-label">Begin:</h2>
      <input
        id="timeStampBegin"
        type="datetime-local"
        class="input input-timestamp"
        formControlName="timeStampBegin"
      />

      <h2 class="search-label">End:</h2>
      <input
        id="timeStampEnd"
        type="datetime-local"
        class="input input-timestamp"
        formControlName="timeStampEnd"
      />

      <button class="search-btn" (click)="onSubmitHistoryPeriod()">
        Update
      </button>
    </div>
  </form>

  <div *ngIf="isUpdateHistoryClicked">
    <div class="show-data">
      <div class="left">
        <h2>Humidity</h2>
        <button class="btn btn-primary" (click)="onClickReset(0)">Reset</button>
      </div>

      <div class="graph">
        <canvas
          baseChart
          [datasets]="tempChartDataSet"
          [options]="tempChartOptions"
          [colors]="tempChartColors"
          [chartType]="'line'"
        >
        </canvas>
      </div>

      <div class="left">
        <h2>Temperature</h2>
        <button class="btn btn-primary" (click)="onClickReset(1)">Reset</button>
      </div>

      <div class="graph">
        <canvas
          baseChart
          [datasets]="humidityChartDataSet"
          [options]="humidityChartOptions"
          [colors]="humidityChartColors"
          [chartType]="'line'"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
