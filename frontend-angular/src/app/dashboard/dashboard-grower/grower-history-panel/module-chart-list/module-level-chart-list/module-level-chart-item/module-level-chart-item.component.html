<div *ngIf="lsLogSensorModuleLevelHistory != undefined">
  <div class="show-data">
    <div class="left">
      <h2>Root Humidity</h2>
      <button class="btn btn-primary">Reset</button>
    </div>
    <div class="graph">
      <canvas
        baseChart
        [datasets]="humidityRootChartDataSet"
        [labels]="humidityRootChartLabels"
        [options]="humidityRootChartOptions"
        [colors]="moduleLevelChartColors"
        [chartType]="'line'"
      >
      </canvas>
    </div>
    <div class="left">
      <h2>Root Temperature</h2>
      <button class="btn btn-primary">Reset</button>
    </div>
    <div class="graph">
      <canvas
        baseChart
        [datasets]="tempRootChartDataSet"
        [labels]="tempRootChartLabels"
        [options]="tempRootChartOptions"
        [colors]="moduleLevelChartColors"
        [chartType]="'line'"
      >
      </canvas>
    </div>
  </div>
</div>
