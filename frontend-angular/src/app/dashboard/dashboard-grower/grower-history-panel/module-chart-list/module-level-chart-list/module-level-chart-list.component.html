<div *ngFor="let lvl of this.levels">
  <h1 class="sub-header">level {{ lvl }}</h1>
  <app-module-level-chart-item
    *ngIf="lsLogSensorModuleLevelHistory != undefined"
    [lsLogSensorModuleLevelHistory]="level_lsModuleLevelSensorLogHistory[lvl]"
  ></app-module-level-chart-item>
  <div
    *ngIf="lsLogSensorModuleLevelHistory == undefined"
    class="data-not-found"
  >
    <h5>no data</h5>
  </div>
</div>
