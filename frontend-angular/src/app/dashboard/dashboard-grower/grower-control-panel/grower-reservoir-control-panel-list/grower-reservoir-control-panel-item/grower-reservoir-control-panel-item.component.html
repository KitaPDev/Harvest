<div class="cell">
  <div class="center">
    <h1>{{ reservoir.reservoirLabel }}</h1>
  </div>

  <div class="center">
    <h2>TDS</h2>
    <h1>{{ getTds() }} ppm</h1>
  </div>

  <div class="center">
    <h2>PH</h2>
    <h1>{{ getPh() }}</h1>
  </div>

  <div class="center">
    <h2>Solution Temperature</h2>
    <h1>{{ getTemperatureSolution() }}&#176;C</h1>
  </div>

  <div class="center">
    <h2>SV Nutrient</h2>
    <label class="switch">
      <input
        type="checkbox"
        [checked]="
          reservoirSettings == undefined ? 0 : reservoirSettings.svNutrient
        "
        (change)="onChangeSettings(0)"
      />
      <span class="slider"></span>
    </label>
  </div>

  <div class="center">
    <h2>SV Water</h2>
    <label class="switch">
      <input
        type="checkbox"
        [checked]="
          reservoirSettings == undefined ? 0 : reservoirSettings.svWater
        "
        (change)="onChangeSettings(1)"
      />
      <span class="slider"></span>
    </label>
  </div>
</div>
