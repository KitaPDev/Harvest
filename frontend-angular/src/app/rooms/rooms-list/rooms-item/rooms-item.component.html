<div class="container">
  <div class="cell cell-1">
    {{ room.roomLabel }}
  </div>
  <div class="cell cell-2">
    <button
      class="btn btn-blue"
      (click)="onEditRoom()"
    >Edit
    </button>{{" "}}
    <button
      class="btn btn-red"
      (click)="onDeleteRoom()"
    >Delete
    </button>
  </div>
</div>
