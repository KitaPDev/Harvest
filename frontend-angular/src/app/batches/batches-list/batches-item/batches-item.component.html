<div class="row text-center" style="margin-top: 10px; cursor: pointer;" (click)="onClick()">
    <div class="col-sm-2 my-auto">
      {{ batch.batchLabel }}
    </div>
    <div class="col-sm-2 my-auto">
      {{ plant.plantLabel == 0 ? "-" : plant.plantLabel }}
    </div>
    <div class="col-sm-1 my-auto">
      {{ batch.weight }}
    </div>
    <div class="col-sm-2 my-auto">
      {{ batch.timeStampBegin | date: "dd/MM/yyyy hh:mm" }}
    </div>
    <div class="col-sm-3 my-auto">
      {{ batch.remarks }}
    </div>
  <div class="col-sm-2 my-auto text-right">
    <button class="btn btn-primary" (click)="onEditBatch($event)">Edit</button>{{" "}}
    <button class="btn btn-danger" (click)="onDeleteBatch($event)">Delete</button>
  </div>
</div>
