<div class="row text-center" style="margin-top: 10px;">
    <div class="col-sm-2 my-auto batch-label" (click)="onClick()" style="cursor: pointer">
      {{ batch.batchLabel }}
    </div>
    <div class="col-sm-2 my-auto">
      {{ plant.plantLabel }}
    </div>
    <div class="col-sm-1 my-auto">
      {{ batch.weight }}
    </div>
    <div class="col-sm-2 my-auto">
      {{ batch.timeStampBegin | date: "dd/MM/yyyy hh:mm" }}
    </div>
    <div class="col-sm-3 my-auto">
      {{ batch.remarks }}
    </div>
  <div class="col-sm-2 my-auto text-right">
    <button class="btn btn-primary" (click)="onEditBatch()">Edit</button>{{" "}}
    <button class="btn btn-danger" (click)="onDeleteBatch()">Delete</button>
  </div>
</div>
